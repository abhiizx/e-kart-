{% extends 'home_page.html'%}
{% block body %}
<section id="form"style="margin: left 30px;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2> Login to Your Account </h2>
                <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.errors }}
                        <label>{{field.label_tag}}</label>
                        <p>{{ field }}</p>
                        {% endfor %}
                        <a href="{% url 'password_reset'%}" style="float:right;">Forgot password ?</a>
                        <br>
                    <button class="btn btn-default" type="submit">Login</button>
                    <br>
                    <a href="{% url 'signup'%}"><span style="color:black;">Create a New Account</span></a><br><br>
                    <span>Already have an account ?</span><a href="{% url 'login'%}"> Login</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
